<p class="p2"><br></p>
<p class="p1"><span class="Apple-converted-space">                </span>&lt;h4 class="text-2xl font-semibold text-pink-600 mb-4"&gt;2. Pat McGrath Labs: The Luxe Shimmers&lt;/h4&gt;</p>
<p class="p1"><span class="Apple-converted-space">                </span>&lt;img src="https://placehold.co/600x400/B22222/FFFFFF?text=Pat+McGrath+Eyeshadow" alt="Pat McGrath Labs Eyeshadow" class="w-full h-auto object-cover rounded-lg mb-6"&gt;</p>
<p class="p1"><span class="Apple-converted-space">                </span>&lt;p class="text-gray-700 mb-6"&gt;</p>
<p class="p1"><span class="Apple-converted-space">                    </span>For truly mesmerizing metallics and glitters, Pat McGrath Labs is unmatched. Her Mothership palettes</p>
